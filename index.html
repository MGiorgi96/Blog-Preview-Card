<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
        <title>Blog preview card</title>
    </head>
    <body>
        <div class="blog-card-container">
            <div class="blog-card">
                <div class="blog-card__image"></div> 
                <div class="blog-card__content">
                    <div class="blog-card__center">
                        <span class="blog-card__category preset text-preset-3-bold">Learning</span>
                        <p class="blog-card__date preset text-preset-3">Published 21 Dec 2023</p>
                        <h3 class="blog-card__title preset text-preset-1">HTML & CSS foundations</h3>
                        <p class="blog-card__text preset text-preset-2">These languages are the backbone of every website, defining structure, content, and presentation.</p>
                    </div>
                    <div class="blog-card__footer">
                        <img class="blog-card__avatar" src="images/image-avatar.webp">
                        <p class="blog-card__author preset text-preset-3-bold-2">Greg Hooper</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
